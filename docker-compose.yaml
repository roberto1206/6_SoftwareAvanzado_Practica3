version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: quetzalship-redis
    ports:
      - "6379:6379"
    networks:
      - quetzalship-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    volumes:
      - redis-data:/data

  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
    container_name: quetzalship-frontend
    ports:
      - "8080:80"
    networks:
      - quetzalship-net
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 10s
      timeout: 3s
      retries: 10

  pricing:
    build:
      context: .
      dockerfile: ./services/pricing/Dockerfile
    container_name: quetzalship-pricing
    expose:
      - "50052"
    networks:
      - quetzalship-net
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 10s
      timeout: 3s
      retries: 10

  orders:
    build:
      context: .
      dockerfile: ./services/orders/Dockerfile
    container_name: quetzalship-orders
    expose:
      - "50053"
    networks:
      - quetzalship-net
    depends_on:
      pricing:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 10s
      timeout: 3s
      retries: 10

  receipt:
    build:
      context: .
      dockerfile: ./services/receipt/Dockerfile
    container_name: quetzalship-receipt
    expose:
      - "50054"
    networks:
      - quetzalship-net
    depends_on:
      orders:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exit 0"]
      interval: 10s
      timeout: 3s
      retries: 10

  gateway:
    build:
      context: .
      dockerfile: ./services/gateway/Dockerfile
    container_name: quetzalship-gateway
    ports:
      - "3000:3000"
    volumes:
      - ./contracts:/app/contracts
    networks:
      - quetzalship-net
    depends_on:
      orders:
        condition: service_healthy
      receipt:
        condition: service_healthy
    environment:
      NODE_ENV: "production"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  fx:
    build:
      context: .
      dockerfile: ./services/fx/Dockerfile
    container_name: quetzalship-fx
    ports:
      - "3001:3001"
    networks:
      - quetzalship-net
    depends_on:
      redis:
        condition: service_healthy
    environment:
      PORT: "3001"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_TTL: "3600"
      FX_PRIMARY_API_URL: "https://api.exchangerate-api.com/v4/latest"
      FX_SECONDARY_API_URL: "https://api.frankfurter.app/latest"
      FX_TIMEOUT: "5000"
      FX_RETRY_ATTEMPTS: "3"
      FX_RETRY_DELAY: "1000"
      CIRCUIT_BREAKER_THRESHOLD: "50"
      CIRCUIT_BREAKER_TIMEOUT: "60000"
      CIRCUIT_BREAKER_RESET_TIMEOUT: "30000"
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:3001/fx/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

networks:
  quetzalship-net:
    driver: bridge

volumes:
  redis-data:
