apiVersion: apps/v1
kind: Deployment
metadata:
  name: fx
  namespace: quetzalship
  labels:
    app: fx
    component: service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fx
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: fx
        component: service
    spec:
      containers:
      - name: fx
        image: gcr.io/PROJECT_ID/quetzalship-fx:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
          name: http
        envFrom:
        - configMapRef:
            name: fx-config
        - secretRef:
            name: fx-secret
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        livenessProbe:
          httpGet:
            path: /fx/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /fx/health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
