apiVersion: v1
kind: ConfigMap
metadata:
  name: logstash-pipeline
  namespace: sa
data:
  logstash.conf: |
    input {
      tcp {
        port => 5044
        codec => json
      }
    }

    filter {
      # Si vienen logs no-JSON, caen como string; aquÃ­ puedes mejorar luego
    }

    output {
      elasticsearch {
        hosts => ["http://elasticsearch:9200"]
        index => "quetzalship-logs-%{+YYYY.MM.dd}"
      }
    }
---
apiVersion: v1
kind: Service
metadata:
  name: logstash
  namespace: sa
spec:
  selector:
    app: logstash
  ports:
    - name: tcp
      port: 5044
      targetPort: 5044
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
  namespace: sa
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: docker.elastic.co/logstash/logstash:8.12.2
          ports:
            - containerPort: 5044
          volumeMounts:
            - name: pipeline
              mountPath: /usr/share/logstash/pipeline/logstash.conf
              subPath: logstash.conf
          resources:
            requests:
              cpu: "100m"
              memory: "512Mi"
      volumes:
        - name: pipeline
          configMap:
            name: logstash-pipeline
